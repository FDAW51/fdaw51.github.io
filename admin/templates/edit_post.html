{% extends 'base.html' %}
{% block content %}
<h2>编辑：{{ path }}</h2>
<form method="post">
  <input type="hidden" name="path" value="{{ path }}">
  <textarea name="content" rows="28" spellcheck="false">{{ content }}</textarea>
  <div class="actions"><button type="submit">保存</button></div>
</form>
<script>
  const easyMDE = new EasyMDE({
    element: document.querySelector('textarea[name="content"]'),
    spellChecker: false,
    maxHeight: "500px",
    status: ["lines", "words", "cursor"],
  });
</script>
{% endblock %}
